{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infocamp</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body class="main-body">
    <header class="header">
        <img src="{% static 'images/misdoom_logo.png' %}" alt="Misdoom Logo", style="filter: brightness(0) invert(1);">
        <h1>INFOCAMP Dashboard</h1>
        <div class="header-documentation">
            <img src="{% static 'images/file-solid.png' %}" alt="File Solid", style="width: 15px; margin-right: 10px;">
            <span>Documentation</span>
        </div>
        <div class="header-upload">
            <img src="{% static 'images/upload-solid.png' %}" alt="Upload Solid", style="width: 15px; margin-right: 10px;">
            <span>Upload Data</span>
        </div>
        <div class="header-settings">
            <img src="{% static 'images/user-solid.png' %}" alt="User Solid", style="width: 15px; margin-right: 10px;">
            <a href="logout/">Logout</a>
        </div>
    </header>
    <div class="upload_form">
        <h1>Upload CSV File</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv">
            <button type="submit">Upload</button>
        </form>
    </div>

    {% if data %}
    <h2>Uploaded Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>tweets</th>
                <th>created_at</th>
                <th>user</th>
                <th>language</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.tweets }}</td>
                <td>{{ row.created_at }}</td>
                <td>{{ row.user }}</td>
                <td>{{ row.language }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>
