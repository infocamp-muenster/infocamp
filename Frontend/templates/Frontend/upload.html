{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infocamp</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <header class="header">
        <a href="/realtime" style="margin-right: 23%;">
            <img src="{% static 'images/misdoom_logo.png' %}" alt="Misdoom Logo", style="filter: brightness(0) invert(1);">
            <h1 style="margin: 30px 30px 30px 30px;">INFOCAMP Dashboard</h1>
        </a>
        <div class="header-documentation">
            <img src="{% static 'images/file-solid.png' %}" alt="File Solid", style="width: 15px;">
            <a href="/documentation/">Documentation</span>
        </div>
        <div class="header-upload">
            <img src="{% static 'images/upload-solid.png' %}" alt="Upload Solid", style="width: 15px;">
            <a href="#">Upload Data</span>
        </div>
        <div class="header-settings">
            <img src="{% static 'images/user-solid.png' %}" alt="User Solid", style="width: 15px;">
            <a href="/logout/">Logout</a>
        </div>
    </header>
    <div class="main-body">
        <div class="widget upload_form" style="grid-column: span 12;grid-row: span 4;">
            <h2>Upload CSV File</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="csv_file" accept=".csv">
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
